name: Sincronizar Streamline e Notion

on:
  schedule:
    - cron: '0 * * * *' # Roda a cada hora exata
  workflow_dispatch: # Permite rodar manualmente clicando num botão

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Baixar código
      uses: actions/checkout@v3

    - name: Instalar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Instalar dependências
      run: |
        pip install -r requirements.txt

    - name: Executar Sincronização
      env:
        STREAMLINE_KEY: ${{ secrets.STREAMLINE_KEY }}
        STREAMLINE_SECRET: ${{ secrets.STREAMLINE_SECRET }}
        NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
        NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
      run: python main.py
